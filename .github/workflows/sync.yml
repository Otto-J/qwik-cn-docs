name: Sync Docs

on:
  # 手动
  workflow_dispatch:
  schedule:
    - cron: "30 11 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # node v20
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Sync docs
        run: |
          # 切换到 docs 分支
          git checkout docs

          rm -rf docs
          npx giget@latest gh:BuilderIO/qwik/packages/docs#main docs
          # ls
      - name: Commit changes
        run: |
          git config --global user.name "Otto_J"
          git config --global user.email "otto@webworker.tech"

          git add .
          # 如果有内容没有变化，直接退出
          git diff-index --quiet HEAD || git commit -m "ci: Sync docs"
          git push
      - name: PR to main
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: docs
          title: "Sync docs"
          body: "This PR syncs the docs branch with the main branch."
          labels: "documentation"

